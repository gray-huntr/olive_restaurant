<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html'%}
    <title>Take away</title>
</head>
<body>
{% include 'staff/kitchen/kitchen_nav.html'%}
<h3 class="jumbotron">Takeaway orders</h3>
<div class="container">
    {% include 'flash_message.html'%}
    <table class="table table-striped">
        <tr class="bg-dark text-white">
            <th>ORDER ID</th>
            <th>STATUS</th>
            <th>TIME</th>
            <th>ACTION</th>
        </tr>
        {% for row in rows%}
        <tr>
            <td>{{row [1]}}</td>
            <td>{{row [3]}}</td>
            <td>{{row [13]}}</td>
            <td class="row">
                <a href="/view/{{row [1]}}"><button class="btn btn-success">View</button></a>
                <form action="/assign_rider/{{row [1]}}" style="margin-left: 5px" method="post">
                    {% if row[9] == None%}
                        <select name="name" class="form-control">
                            <option value="">Select a rider</option>
                            {% for row in rider%}
                            <option value="{{row [1]}}">{{row [1]}}</option>
                            {%endfor%}
                        </select>
                        <button type="submit" class="btn btn-info">Assign</button>
                    {%else%}
                        <select name="name" class="form-control">
                            <option value="">{{row [9]}}</option>
                            {% for row in rider%}
                            <option value="{{row [1]}}">{{row [1]}}</option>
                            {%endfor%}
                        </select>
                        <button type="submit" class="btn btn-info">Re assign</button>
                    {%endif%}

                </form>
            </td>
        </tr>
        {%endfor%}
    </table>
</div>


</body>
</html>
