<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html'%}
    <title>Deliveries</title>
</head>
<body>
{%include 'staff/rider/rider_nav.html'%}
<h3 class="jumbotron">Deliveries</h3>
<section class="container">
    <div>
        {% include 'flash_message.html'%}
        <table class="table table-striped">
            <tr class="bg-dark text-white">
                <td>ORDER ID</td>
                <td>NAME</td>
                <td>TOTAL</td>
                <td>STATUS</td>
                <td>LOCATION</td>
                <td>NUMBER</td>
                <td>ACTION</td>
            </tr>
            {%for row in rows%}
            <tr>
                <form action="/mpesa_payment" method="post">
                    <td>{{row [1]}}</td>
                    <td>{{row [4]}}</td>
                    <td>{{row [14]}}</td>
                    <td>{{row [3]}}</td>
                    <td>{{row [10]}}</td>
                    <td><input type="number" name="phone" value="{{row [5]}}"></td>
                    <td>
                        <button type="submit" class="btn btn-success">PAY</button>
                        <a href="/complete/{{row [1]}}"><button class="btn btn-info" type="button">Complete order</button></a>
                    </td>
                </form>
            </tr>
            {%endfor%}

<!--            <tr>-->
<!--                <td><h5>Total cost KES {{total_sum}}</h5></td>-->
<!--            </tr>-->
        </table>
    </div>
</section>

</body>
</html>
