<!DOCTYPE html>
<html lang="en">
<head>
    {%include 'head.html'%}
    <title>Reservations</title>
</head>
<body>
<h3 class="jumbotron">Book reservation</h3>
<div class="container justified-content-center col-md-4">
        <div>
            {% include 'flash_message.html' %}
            <form action="/reservations" method="post" class="bg-dark text-white p-4 rounded">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Input your full name" required>
                </div>
                <div class="form-group">
                    <label for="number"> Number</label>
                    <input type="number" class="form-control" id="number" name="number" placeholder="Input your number" required>
                </div>
                <div class="form-group">
                    <label for="in_attendance">How many will be attending</label>
                    <input type="number" class="form-control" id="in_attendance" name="in_attendance" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <button type="submit" class="btn btn-outline-danger btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
