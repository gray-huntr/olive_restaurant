<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html'%}
    <title>In house orders</title>
</head>
<body>
{%include 'admin/admin_nav.html'%}
<h3 class="jumbotron">In house orders</h3>
<div class="container">
    {%include 'flash_message.html'%}
    <form action="/adm_inhouse_orders" method="post">
        <input type="text" name="id" required placeholder="Input order id"  class="form-control col-md-4"><br>
        <button class="btn btn-outline-danger">Search</button>
        <a href="/adm_inhouse_orders" class="btn btn-outline-success">Reset</a>
    </form>
    <table class="table table-striped">
        <tr class="bg-dark text-white">
            <th>ORDER ID</th>
            <th>STATUS</th>
            <th>DATE</th>
            <th>TIME</th>
            <th>Served by</th>
        </tr>
        {% for row in rows%}
        <tr>
            <td>{{row [1]}}</td>
            <td>{{row [3]}}</td>
            <td>{{row [9]}}</td>
            <td>{{row [10]}}</td>
            <td>{{row [11]}}</td>
        </tr>
        {%endfor%}
    </table>
</div>

</body>
</html>
