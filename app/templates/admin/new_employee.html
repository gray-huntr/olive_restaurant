<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html'%}
    <title>employee sign up</title>
</head>
<body>
{%include 'admin/admin_nav.html'%}
<h3 class="jumbotron">Employee Sign up</h3>
<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% include 'flash_message.html' %}
                <form action="/new_employee" method="post" class="bg-dark text-white p-4 rounded">
<!--                    <div class="form-group">-->
<!--                        <label for="employee_id">Employee ID</label>-->
<!--                        <input type="text" class="form-control" id="employee_id" placeholder="Enter employee ID" name="employee_id" required>-->
<!--                    </div>-->
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email address" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone number" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="category" id="category" class="form-control" required>
                            <option value="">Select category</option>
                            <option value="Service_staff">Service staff</option>
                            <option value="Kitchen_staff">Kitchen staff</option>
                            <option value="Rider">Rider</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-danger btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
